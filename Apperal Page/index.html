<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="main__page">
    <div class="content">
      <header>
        <img src="./images/logo.svg" alt="Logo">
      </header>
      <main>
        <div class="main__text">
        <h1><span>We're</span><br/>coming soon</h1>
        </div>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </main>
      <div class="input__div">
        <input type="email" placeholder="Email Address" class="input_btn">
        <button><img src="./images/icon-arrow.svg" alt="Subscribe"></button>
      </div>
    </div>
    <div class="image">
      <img src="./images/hero-desktop.jpg" alt="Women with idea">
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Gracy Patel</a>.
    </p>
  </footer>
</body>
</html>
